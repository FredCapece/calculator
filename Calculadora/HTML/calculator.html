<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../CSS/stylecalculator.css">
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="calculator-form">
        <div class="output">
            <div previous-operand class="previous-operand"></div>
            <div current-operand class="current-operand"></div>
        </div>
        <button clear class="span" id="clear">C</button>
        <button delete id="delete">DEL</button>
        <button operation id="operand">รท</button>
        <button number>7</button>
        <button number>8</button>
        <button number>9</button>
        <button operation id="operand">x</button>
        <button number>4</button>
        <button number>5</button>
        <button number>6</button>
        <button operation id="operand">-</button>
        <button number>1</button>
        <button number>2</button>
        <button number>3</button>
        <button operation id="operand">+</button>
        <button number>0</button>
        <button number>.</button>
        <button equals class="span" id="equals">=</button>
    </div>
</body>

<script src="../JavaScript/calculator.js"></script>

</html>
